<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script type="text/javascript" src = "css/scripts.js"></script>
</head>
<body>
<div class="container">
<form action="/" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr style="width: 60%;">
    
        <label for="email"><b>Email</b></label>
        <div>
        <input type="text" placeholder="Enter Email" name="email" id="email" required style="width: 60%;">
        </div>
        <label for="psw"><b>Password</b></label>
        <div>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required style="width:60%">
        </div>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <div>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required style="width: 60%;">
        </div>
        <hr style="width: 60%;">
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    
      <div class="container signin"  style="width: 100%;">
        <p>Already have an account? <a href="login.html">Log in</a>.</p>
      </div>  
</form>

<div class="jumbotron" style="background-color:transparent;">
  <button type="button" class="btn" style="background-color: indigo;" onclick="Home()">Home</button>
  <button type="button" class="btn" style="background-color: yellow;" onclick="Fruits()">Fruits</button>
  <button type="button" class="btn" style="background-color: coral;" onclick="Vegetables()">Vegetables</button>
  <button type="button" class="btn" style="background-color: skyblue;" onclick="Non()">Non-Veg</button>
  <button type="button" class="btn" style="background-color: black;" onclick="About()">About Us</button>
</div>

</div>
</body>
</html>
